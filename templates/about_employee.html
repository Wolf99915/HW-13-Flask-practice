{% include "base.html" %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Employee details</h1>
        <div class="plant-container">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><b>First name: </b> {{ employee.first_name }}</h5>
                    <p class="card-subtitle mb-2"><b>Last name: </b> {{ employee.last_name }}</p>
                    <p class="card-subtitle mb-2"><b>Email: </b> {{ employee.email }}</p>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
