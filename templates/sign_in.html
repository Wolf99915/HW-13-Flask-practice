{% include "base.html" %}
    {% block additional_styles %}
     <link href="/static/css/sign_up.css" rel="stylesheet">
    {% endblock %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <h2 class="card-title text-center">Sign In</h2>
                <div class="card-body py-md-4">
                    <form action="/sign-in" method="POST">
                        <div class="form-group">
                            <input type="text" required name="email" class="form-control" id="email" placeholder="Email or Username">
                        </div>
                        <div class="form-group">
                            <input type="password" required name="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-between">
                            <a href="/sign-up">Register</a>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
